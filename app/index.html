<!DOCTYPE html>
<html>
    <head>
        <!-- meta charset utf-8 important for, among other things, charting directives -->
        <meta charset="utf-8">
        <!-- Enable the responsive settings -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Angular Test App</title>

        <!-- Because of how gulp is setup to do the builds, the only items that ever
             needs to be included are:
             app.css
             favicon.ico
             app.js
             template-cache.js
        -->
        <link rel="stylesheet" type="text/css" href="/stylesheets/app.css" media="all"/>

        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <script type="text/javascript" src="/scripts/app.js"></script>
        <script type="text/javascript" src="/scripts/template-cache.js"></script>
    </head>
    <body ng-app="SampleApp">
        <div class="navbar navbar-default navbar-static-top" role="navigation">
            <div class="container">
                <div class="navbarx-header">
                    <a id="navbarCollapse" class="navbar-brand" href="#">Product</a>
                </div>
            </div>
            <!-- container -->
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="well" ui-view></div>
                </div>
            </div>
        </div>
        <!-- /container -->
    </body>
</html>
